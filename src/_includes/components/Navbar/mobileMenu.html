<div id="overlay" class="fixed inset-0 z-40 hidden bg-black/50"></div>

<aside id="mobile-drawer"
    class="fixed right-0 top-0 z-50 h-full w-full max-w-xs translate-x-full transform bg-base-100 shadow-lg transition-transform duration-300 ease-in-out"
    aria-label="Mobile menu">
    <div class="flex items-center justify-end p-4">
        <span class="sr-only text-lg font-bold">Menu</span>
        <button id="drawer-close" aria-label="Close menu" class="p-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-x-icon lucide-x">
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
            </svg>
        </button>
    </div>

    <ul class="space-y-4 p-4 text-center">
        {% for navPage in navPages %} {% if navPage.url == page.url %}
        <li>{% include './activeLink.html' %}</li>
        {% else %}
        <li>{% include './navbarLink.html' %}</li>
        {% endif %} {% endfor %}
    </ul>
</aside>
